<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Simples de Expresiones Regulares</title>
</head>
<body>
    <h1>Describe la clase de cadenas que coinciden con las siguientes expresiones regulares:</h1>
    <ol>
        <li>a) [a-zA-Z]+</li>
        <li>b) [A-Z][a-z]*</li>
        <li>c) \d+(\.\d+)?</li>
        <li>d) ([bcdfghjklmnpqrstvwxyz][aeiou][bcdfghjklmnpqrstvwxyz])*</li>
        <li>e) \w+|[^\w\s]+</li>
    </ol>
</body>
</html>
